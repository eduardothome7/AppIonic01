<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Cliente</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formCliente" (ngSubmit)="onSubmit();$event.preventDefault()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Assinante</ion-label>
        <ion-toggle formControlName="assinante"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label floating>Data de Nascimento</ion-label>
        <ion-datetime 
          displayFormat= "DDDD, DD/MM/YYYY"
          pickerFormat ="DD MM YYYY"
          [min] = "anoMin"
          [max] = "anoMax"
          doneText = "Ok"
          cancelText = "Cancelar"
          formControlName="dataNascimento">
        </ion-datetime>
    </ion-item>
    <div padding>
      <button ion-button block type="submit" [disabled]="formCliente.invalid">Salvar</button>
    </div>  
  </form>
</ion-content>
